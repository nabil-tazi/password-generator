<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Getting Started</title>
  </head>
  <body>
    <!-- <script src="main.js"></script> -->
    <div id="main-wrapper">
      <h1>Password Generator</h1>
      <div id="generated-password">
        <span id="displayed-password">Qzhfbgiz376DJH</span>
        <img src="assets/copy.png" id="copy-icon" alt=""/>
      </div>
      <div id="settings">
        <div id="character-length">
          <div id="character-length-label">
            <label>Character length</label>
            <output>8</output>
          </div>
          <input id="length-selector" type="range" value="8" min="6" max="24" oninput="this.previousElementSibling.children[1].value = this.value"></input>
        </div>
        <div class="checkbox-setting">
          <input type="checkbox" id="include-uppercase"/>
          <label>Include Uppercase Letters</label>
        </div>
        <div class="checkbox-setting">
          <input type="checkbox" id="include-lowercase"/>
          <label>Include Lowercase Letter</label>
        </div>
        <div class="checkbox-setting">
          <input type="checkbox" id="include-numbers"/>
          <label>Include Numbers</label>
        </div>
        <div class="checkbox-setting">
          <input type="checkbox" id="include-symbols"/>
          <label>Include Symbols</label>
        </div>
        
        
        <div id="strength-container">
          <label>STRENGTH</label>
          <div id="strength-level">MEDIUM</div>
        </div>

        <a id="generate-button" href="#">
          <span id="generate-button-label">GENERATE</span>
          <img src="assets/arrow.png" id="generate-button-icon" alt="">
        </a> 
      </div>
    </div>

  </body>
</html>
