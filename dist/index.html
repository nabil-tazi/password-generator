<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Getting Started</title>
  </head>
  <body>
    <div id="main-wrapper">
      <h1>Password Generator</h1>
      <div id="generated-password">
        <span id="displayed-password"></span>
        <div class="tooltip">
          <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
          <img src="assets/copy.png" id="copy-icon" alt=""/>
        </div>
       
      </div>
      <div id="settings">
        <div id="character-length">
          <div id="character-length-label">
            <label>Character length</label>
            <output id="range-output">15</output>
          </div>
          <input id="length-selector" type="range" value="15" min="6" max="24"></input>
        </div>
        <label class="checkbox-setting">
          <input type="checkbox" checked id="include-uppercase" value="uppercase"/>
          <span>Include Uppercase Letters</span>
        </label>
        <label class="checkbox-setting">
          <input type="checkbox" checked id="include-lowercase" value="lowercase"/>
          <span>Include Lowercase Letter</span>
        </label>
        <label class="checkbox-setting">
          <input type="checkbox" checked id="include-numbers" value="numbers"/>
          <span>Include Numbers</span>
        </label>
        <label class="checkbox-setting">
          <input type="checkbox" id="include-symbols" value="symbols"/>
          <span>Include Symbols</span>
        </label>
        
        
        <div id="strength-container">
          <label>STRENGTH</label>
          <div id="strength-level">MEDIUM</div>
        </div>
        <div id="generate-button" href="#">
          <span id="generate-button-label">GENERATE</span>
          <img src="assets/arrow.png" id="generate-button-icon" alt="">
        </div> 
      </div>
    </div>
  <script src="main.js"></script>  
  </body>
</html>
